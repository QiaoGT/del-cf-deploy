name: Cleanup All Cloudflare Pages Projects

on:
  schedule:
    - cron: '0 2 * * *' # æ¯å¤©å‡Œæ™¨ 2 ç‚¹ï¼ˆUTCï¼‰è¿è¡Œ
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è¿è¡Œ

jobs:
  precheck:
    name: Precheck deployment count
    runs-on: ubuntu-latest
    outputs:
      should_cleanup: ${{ steps.check.outputs.should_cleanup }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Pre-check if cleanup is needed
        id: check
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          node scripts/check-need-cleanup.js > result.log
          if grep -q '"cleanup":true' result.log; then
            echo "âœ… æœ‰éœ€è¦æ¸…ç†çš„éƒ¨ç½²ã€‚" && echo "should_cleanup=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸ›‘ æ²¡æœ‰éƒ¨ç½²éœ€è¦æ¸…ç†ã€‚" && echo "should_cleanup=false" >> $GITHUB_OUTPUT
          fi

  cleanup:
    name: Run Cleanup Script
    needs: precheck
    if: needs.precheck.outputs.should_cleanup == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Execute Cleanup
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: node scripts/cleanup-deployments.js
