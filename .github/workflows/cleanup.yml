name: Cleanup Cloudflare Pages

on:
  schedule:
    - cron: '0 2 * * *' # 每天凌晨 2 点运行（UTC 时间）
  workflow_dispatch:
    inputs:
      cf_project_name:
        description: 'telegraph-image'
        required: false
        default: telegraph-image

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run cleanup script
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          # 自动使用手动输入的项目名（如未填写则使用默认值）
          CF_PROJECT_NAME: ${{ github.event.inputs.cf_project_name || 'telegraph-image' }}
        run: node scripts/cleanup-deployments.js
