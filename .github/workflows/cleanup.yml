name: Cleanup All Cloudflare Pages Projects

on:
  schedule:
    - cron: '*/10 * * * *'  # ⏱️ 每 10 分钟触发一次（UTC 时间）
  workflow_dispatch:         # ✅ 保留手动运行功能

jobs:
  precheck:
    name: Precheck deployment count
    runs-on: ubuntu-latest
    outputs:
      should_cleanup: ${{ steps.check.outputs.should_cleanup }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Pre-check if cleanup is needed
        id: check
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          node scripts/check-need-cleanup.js > result.log
          if grep -q '"cleanup":true' result.log; then
            echo "✅ 有需要清理的部署。" && echo "should_cleanup=true" >> $GITHUB_OUTPUT
          else
            echo "🛑 没有部署需要清理。" && echo "should_cleanup=false" >> $GITHUB_OUTPUT
          fi

  cleanup:
    name: Run Cleanup Script
    needs: precheck
    if: needs.precheck.outputs.should_cleanup == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Execute Cleanup
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: node scripts/cleanup-deployments.js
